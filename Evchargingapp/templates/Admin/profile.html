<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        
        #sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }
        
        #sidebar h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #fff;
        }
        
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        
        #sidebar ul li {
            margin-bottom: 10px;
        }
        
        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        #sidebar ul li a:hover {
            background-color: #ffd700;
        }
        
        #content {
            padding: 20px;
            margin-left: 250px;
        }
        
        #content h1 {
            margin-top: 0;
            color: #333;
        }
        
        #content p {
            line-height: 1.5;
        }
    </style>

    {% include  'Admin/includefiles/css.html'  %}
</head>
<body>
    {% include  'Admin/includefiles/sidebar.html'  %}
    <div id="content">
        <h1 style="color:white">Welcome to the Admin Dashboard</h1>
        <p style="color:white">This is the main content area where you can view and manage various aspects of the system.</p>
    </div>
</body>
</html>
