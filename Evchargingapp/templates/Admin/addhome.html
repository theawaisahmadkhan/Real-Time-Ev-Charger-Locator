<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:white;
        }
        
        #sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }
        
        #sidebar h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #fff;
        }
        
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        
        #sidebar ul li {
            margin-bottom: 10px;
        }
        
        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        #sidebar ul li a:hover {
            background-color: #ffd700;
        }
        
        #content {
            padding: 20px;
            margin-left: 250px;
        }
        
        #content h1 {
            margin-top: 0;
            color: #333;
        }
        
        #content p {
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
          }
        
    </style>
    {% include  'Admin/includefiles/css.html'  %}
</head>
<body>
  {% include  'Admin/includefiles/sidebar.html'  %}
    <div id="content" style="position: absolute;
    top: 90px;
    bottom: 20px;
    left: 270px;
    right: 0; /* Adjust if necessary */
    margin: auto;">
        <h1 style="color:white">Add Home Charging Station</h1>
       
        <form id="addStationForm"  action="{% url 'addstationdetailshome' %}" method="POST">
          {% csrf_token %}
            <div class="form-group">
              <label for="stationName" style="color:white">Station Name:</label>
              <input type="text" class="form-control" id="stationName" name="stationName" required>
            </div>
            
            <div class="form-group">
              <label for="location" style="color:white">Location:</label>
              <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <div class="form-group">
              <label for="latitude" style="color:white">Latitude:</label>
              <input type="text" class="form-control" id="latitude" name="latitude" required>
            </div>
            
            <div class="form-group">
              <label for="longitude" style="color:white">Longitude:</label>
              <input type="text" class="form-control" id="longitude" name="longitude" required>
            </div>
            
            <div class="form-group">
              <label for="ownerName" style="color:white">Owner Name:</label>
              <input type="text" class="form-control" id="ownerName" name="ownerName" required>
            </div>
            
            <div class="form-group">
              <label for="slotsNumber" style="color:white">Slots Number:</label>
              <input type="number" class="form-control" id="slotsNumber" name="slotsNumber" required>
            </div>
            
            <div class="form-group">
              <label for="timing" style="color:white">Timing:</label>
              <input type="text" class="form-control" id="timing" name="timing" required>
            </div>
            <div class="form-group">
              <label for="timing" style="color:white">Email:</label>
              <input type="text" class="form-control" id="timing" name="email" required>
            </div>
            <div class="form-group">
              <label for="timing" style="color:white">Password:</label>
              <input type="text" class="form-control" id="timing" name="password" required>
              
            </div>
            
            <button type="submit" class="btn btn-primary" style="color:white">Submit</button>
          </form>
            
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Retrieve the form element
        var form = document.getElementById('addStationForm');
    
        // Add event listener to form submit event
        form.addEventListener('submit', function(event) {
          // Prevent the form from submitting if validation fails
          if (!validateForm()) {
            event.preventDefault();
          }
        });
    
        // Function to validate the form
        function validateForm() {
          var stationName = document.getElementById('stationName').value;
          var location = document.getElementById('location').value;
          var latitude = parseFloat(document.getElementById('latitude').value);
          var longitude = parseFloat(document.getElementById('longitude').value);
          var ownerName = document.getElementById('ownerName').value;
          var slotsNumber = parseInt(document.getElementById('slotsNumber').value);
    
          // Perform individual field validations
          if (stationName.trim() === '') {
            alert('Please enter a valid station name.');
            return false;
          }
          if (location.trim() === '') {
            alert('Please enter a valid location. Lahore');
            return false;
          }
          if (isNaN(latitude) || isNaN(longitude)) {
            alert('Please enter valid latitude and longitude.Will be Float 11.1254');
            return false;
          }
          if (ownerName.trim() === '') {
            alert('Please enter a valid owner name.');
            return false;
          }
          if (isNaN(slotsNumber)) {
            alert('Please enter a valid slots number. 1,2,3');
            return false;
          }
    
          // All validations passed
          return true;
        }
      });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
